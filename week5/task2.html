<html>
<head>

<body>
	<div>
		<input id="1"></input><input id="2"></input><input id="3"></input>
		<input id="4"></input><input id="5"></input><input id="6"></input>
		<input id="7"></input><input id="8"></input><input id="9"></input>
	</div>
	<button id="btn" onclick="determinant();">Find Determinant</button>
	<p id="10">0</p>
	<script defer	>
		function determinant(){
			let a1 = parseInt(document.getElementById('1').value);
			let a2 = parseInt(document.getElementById('2').value);
			let a3 = parseInt(document.getElementById('3').value);
			let a4 = parseInt(document.getElementById('4').value);
			let a5 = parseInt(document.getElementById('5').value);
			let a6 = parseInt(document.getElementById('6').value);
			let a7 = parseInt(document.getElementById('7').value);
			let a8 = parseInt(document.getElementById('8').value);
			let a9 = parseInt(document.getElementById('9').value);

			let result = (a1*a5*a9)+(a2*a6*a7)+(a4*a8*a3)-(a3*a5*a7)-(a6*a8*a1)-(a2*a4*a9);
			document.getElementById('10').innerHTML = result
		}
	</script>
